{{ partial "header" . }}

<section class="articles">
    <div>
        {{.Content}}
    </div>

    <section class="articles__list">
        {{ range first 10 .Data.Pages }}
            {{ if eq .Type "articles" }}
                <article class="article">
                    <h1>
                        <a href="{{ .Permalink }}">
                            {{ .Title }}
                        </a>
                    </h1>

                    {{ .Summary }}
                    
                    <a class="button" href="{{ .Permalink }}">
                        Let me read this
                    </a>
                </article>
            {{ end }}
        {{ end }}
    </section>
</section>

{{ partial "footer" . }}
